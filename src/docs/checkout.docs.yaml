tags:
  - name: Checkout API Management
    description: Advanced operations for checkout and payment processing with Mobile Money, Card, and Bank Transfer support

components:
  schemas:
    Checkout:
      type: object
      properties:
        id:
          type: string
          description: Unique checkout identifier
        cartId:
          type: string
          description: Cart ID associated with this checkout
        restaurantId:
          type: string
          description: Restaurant ID that owns this checkout
        totalAmount:
          type: number
          format: float
          description: Total amount for the checkout
        paymentMethod:
          type: string
          enum: [CASH, MOBILE_MONEY, BANK_TRANSFER, CARD]
          description: Selected payment method
        paymentStatus:
          type: string
          enum: [PENDING, PROCESSING, COMPLETED, FAILED, CANCELLED, REFUNDED]
          description: Current payment status

        # Billing Information
        billingName:
          type: string
          description: Billing name
        billingEmail:
          type: string
          description: Billing email
        billingPhone:
          type: string
          description: Billing phone number
        billingAddress:
          type: string
          description: Billing address

        # Delivery Information
        deliveryProvince:
          type: string
          description: Delivery province
        deliveryDistrict:
          type: string
          description: Delivery district
        deliverySector:
          type: string
          description: Delivery sector
        deliveryCell:
          type: string
          description: Delivery cell
        deliveryVillage:
          type: string
          description: Delivery village
        deliveryLocation:
          type: string
          description: Specific delivery location

        # Enhanced Payment Fields
        txRef:
          type: string
          description: Transaction reference
          example: "REST_123_CART_456_1704038400000"
        flwRef:
          type: string
          description: Transaction reference
        txOrderId:
          type: string
          description: Transaction order ID
        currency:
          type: string
          description: Currency code
          example: "RWF"
        clientIp:
          type: string
          description: Client IP address
          example: "192.168.1.1"
        deviceFingerprint:
          type: string
          description: Device fingerprint
        narration:
          type: string
          description: Payment narration

        # Bank transfer specific fields
        transferReference:
          type: string
          description: Bank transfer reference
        transferAccount:
          type: string
          description: Transfer account number
        transferBank:
          type: string
          description: Bank name for transfer
        accountExpiration:
          type: string
          format: date-time
          description: Account expiration time
        transferNote:
          type: string
          description: Transfer note
        transferAmount:
          type: number
          description: Transfer amount

        # Mobile money specific fields
        network:
          type: string
          description: Network provider (MTN, Airtel, etc.)
        voucher:
          type: string
          description: Voucher code
        paymentCode:
          type: string
          description: Payment code for USSD

        # Card payment specific fields
        cardNumber:
          type: string
          description: Last 4 digits of card number
        cardType:
          type: string
          description: Card type (Visa, MasterCard, etc.)
        cardCountry:
          type: string
          description: Card issuing country
        authModel:
          type: string
          description: Authorization model (PIN, NOAUTH, etc.)
        encryptionKey:
          type: string
          description: Encryption key for card payments

        # Authorization and redirect information
        redirectUrl:
          type: string
          description: Redirect URL for payment authorization
        authorizationMode:
          type: string
          description: Authorization mode
        authorizationUrl:
          type: string
          description: Authorization URL
        validateInstructions:
          type: string
          description: Validation instructions

        # Transaction status and references
        transactionId:
          type: string
          description: Transaction ID
        paymentReference:
          type: string
          description: Payment reference
        processorResponse:
          type: string
          description: Processor response

        # Response fields
        flwStatus:
          type: string
          description: Status
        chargedAmount:
          type: number
          description: Charged amount
        appFee:
          type: number
          description: Application fee
        merchantFee:
          type: number
          description: Merchant fee

        # Additional metadata
        paymentPlan:
          type: string
          description: Payment plan
        fraudStatus:
          type: string
          description: Fraud status
        riskAction:
          type: string
          description: Risk action

        notes:
          type: string
          description: Special notes or instructions
        deliveryDate:
          type: string
          format: date-time
          description: Requested delivery date

        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        paidAt:
          type: string
          format: date-time
          description: When payment was completed

        # Relations
        cart:
          $ref: "#/components/schemas/CartWithItems"
        restaurant:
          $ref: "#/components/schemas/RestaurantInfo"
        order:
          $ref: "#/components/schemas/OrderInfo"

    CreateCheckoutRequest:
      type: object
      required:
        - cartId
        - paymentMethod
      properties:
        cartId:
          type: string
          description: ID of the cart to checkout
        paymentMethod:
          type: string
          enum: [CASH, MOBILE_MONEY, BANK_TRANSFER, CARD]
          description: Selected payment method
        billingName:
          type: string
          description: Billing name
        billingEmail:
          type: string
          format: email
          description: Billing email
        billingPhone:
          type: string
          description: Billing phone number
        billingAddress:
          type: string
          description: Billing address
        notes:
          type: string
          description: Special notes or instructions
        deliveryDate:
          type: string
          format: date-time
          description: Requested delivery date
        clientIp:
          type: string
          description: Client IP address
          example: "192.168.1.1"
        deviceFingerprint:
          type: string
          description: Device fingerprint
        narration:
          type: string
          description: Payment narration
        currency:
          type: string
          description: Currency code
          example: "RWF"
        cardDetails:
          $ref: "#/components/schemas/CardDetails"
        bankDetails:
          $ref: "#/components/schemas/BankDetails"

    CardDetails:
      type: object
      description: Card details (required for CARD payments)
      properties:
        cardNumber:
          type: string
          description: Card number
          example: "5531886652142950"
        cvv:
          type: string
          description: CVV code
          example: "564"
        expiryMonth:
          type: string
          description: Expiry month (MM)
          example: "09"
        expiryYear:
          type: string
          description: Expiry year (YYYY)
          example: "29"
        pin:
          type: string
          description: PIN (optional for some payments)
          example: "3310"

    BankDetails:
      type: object
      description: Bank details (optional for BANK_TRANSFER payments)
      properties:
        clientIp:
          type: string
          description: Client IP address
          example: "192.168.1.100"

    ProcessPaymentRequest:
      type: object
      required:
        - paymentMethod
      properties:
        paymentMethod:
          type: string
          enum: [CASH, MOBILE_MONEY, BANK_TRANSFER, CARD]
          description: Payment method to process
        phoneNumber:
          type: string
          description: Phone number (required for MOBILE_MONEY)

        cardDetails:
          $ref: "#/components/schemas/CardDetails"
        bankDetails:
          $ref: "#/components/schemas/BankDetails"
        processDirectly:
          type: boolean
          description: Whether to process payment immediately
          default: true

    PaymentVerificationResponse:
      type: object
      properties:
        message:
          type: string
        data:
          type: object
          properties:
            verified:
              type: boolean
            status:
              type: string
            amount:
              type: number
            currency:
              type: string
            transactionId:
              type: string
            flwRef:
              type: string
            txRef:
              type: string

    PaymentResponse:
      type: object
      properties:
        message:
          type: string
        data:
          type: object
          properties:
            checkout:
              $ref: "#/components/schemas/Checkout"
            transactionId:
              type: string
            redirectUrl:
              type: string
              description: URL for payment authorization redirect
            transferDetails:
              type: object
              description: Bank transfer details
              properties:
                transferReference:
                  type: string
                transferAccount:
                  type: string
                transferBank:
                  type: string
                transferAmount:
                  type: number
                transferNote:
                  type: string
                accountExpiration:
                  type: string
                  format: date-time
            status:
              type: string
            requiresRedirect:
              type: boolean
              description: Whether payment requires redirect

    CartWithItems:
      type: object
      properties:
        id:
          type: string
        totalAmount:
          type: number
          format: float
        status:
          type: string
        cartItems:
          type: array
          items:
            $ref: "#/components/schemas/CartItem"

    OrderInfo:
      type: object
      properties:
        id:
          type: string
        orderNumber:
          type: string
        status:
          type: string

    CheckoutPaginationResponse:
      type: object
      properties:
        message:
          type: string
        data:
          type: array
          items:
            $ref: "#/components/schemas/Checkout"
        pagination:
          $ref: "#/components/schemas/PaginationInfo"

    PaginationInfo:
      type: object
      properties:
        page:
          type: integer
        limit:
          type: integer
        total:
          type: integer
        totalPages:
          type: integer

    ApiResponse:
      type: object
      properties:
        message:
          type: string
        data:
          type: object

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
        error:
          type: string

paths:
  /checkouts:
    post:
      tags:
        - Checkout API Management
      summary: Create a new checkout integration
      description: Create a new checkout from an active cart with enhanced payment fields
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCheckoutRequest"
            examples:
              mobile_money:
                summary: Mobile Money Payment
                value:
                  cartId: "cart123"
                  paymentMethod: "MOBILE_MONEY"
                  billingPhone: "250788123456"
                  billingAddress: "123 Main St"
                  notes: "Special instructions"
                  deliveryDate: "2023-06-30"
              cash_payment:
                summary: Cash Payment
                value:
                  cartId: "cart123"
                  paymentMethod: "CASH"
                  billingAddress: "123 Main St"
                  notes: "Special instructions"
                  deliveryDate: "2023-06-30"
              card_payment:
                summary: Card Payment
                value:
                  cartId: "cart123"
                  paymentMethod: "CARD"
                  billingEmail: "foodbundles@example.com"
                  billingName: "John Doe"
                  billingPhone: "250788123456"
                  billingAddress: "123 Main St"
                  cardDetails:
                    cardNumber: "5531886652142950"
                    cvv: "564"
                    expiryMonth: "09"
                    expiryYear: "29"
                    pin: "3310"
                  notes: "Special instructions"
                  deliveryDate: "2023-06-30"
                  currency: "RWF"
              bank_transfer:
                summary: Bank Transfer
                value:
                  cartId: "cart123"
                  paymentMethod: "BANK_TRANSFER"
                  billingEmail: "foodbundles@example.com"
                  billingPhone: "250788123456"
                  billingAddress: "123 Main St"
                  notes: "Special instructions"
                  deliveryDate: "2023-06-30"
                  currency: "RWF"
                  bankDetails:
                    clientIp: "192.168.1.100"
                  deviceFingerprint: "62wd23423rq324323qew1"
                  narration: "Payment for order 123"
      responses:
        201:
          description: Checkout created and payment processed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentResponse"
        400:
          description: Bad request - Invalid input or cart issues
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                missing_fields:
                  value:
                    message: "Cart ID and payment method are required"
                invalid_payment_method:
                  value:
                    message: "Invalid payment method"
                empty_cart:
                  value:
                    message: "Cart is empty"
                insufficient_stock:
                  value:
                    message: "Insufficient stock for Product Name. Available: 5, Required: 10"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        403:
          description: Forbidden - Restaurant access required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    get:
      tags:
        - Checkout API Management
      summary: Get all checkouts with enhanced fields (Admin only)
      description: Retrieve all checkouts integration details and filtering
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
            minimum: 1
          description: Page number for pagination
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
          description: Number of checkouts per page
        - name: status
          in: query
          schema:
            type: string
            enum: [PENDING, PROCESSING, COMPLETED, FAILED, CANCELLED, REFUNDED]
          description: Filter by payment status
        - name: paymentMethod
          in: query
          schema:
            type: string
            enum: [CASH, MOBILE_MONEY, BANK_TRANSFER, CARD]
          description: Filter by payment method
      responses:
        200:
          description: Checkouts retrieved successfully with enhanced fields
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CheckoutPaginationResponse"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        403:
          description: Forbidden - Admin access required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /checkouts/{orderId}/payment:
    post:
      tags:
        - Checkout API Management
      summary: Process payment for checkout integration
      description: Process payment using various methods (Cash, Mobile Money, Bank Transfer, Card) integration
      security:
        - BearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
          description: Unique checkout identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProcessPaymentRequest"
            examples:
              mobile_money:
                summary: Mobile Money Payment
                value:
                  paymentMethod: "MOBILE_MONEY"
                  phoneNumber: "250788123456"
                  processDirectly: true
              cash_payment:
                summary: Cash Payment
                value:
                  paymentMethod: "CASH"
                  processDirectly: true
              card_payment:
                summary: Card Payment
                value:
                  paymentMethod: "CARD"
                  cardDetails:
                    cardNumber: "5531886652142950"
                    cvv: "564"
                    expiryMonth: "09"
                    expiryYear: "29"
                    pin: "3310"
                  processDirectly: true
              bank_transfer:
                summary: Bank Transfer
                value:
                  paymentMethod: "BANK_TRANSFER"
                  bankDetails:
                    clientIp: "192.168.1.100"
                  processDirectly: true
      responses:
        200:
          description: Payment processed successfully integration
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentResponse"
        400:
          description: Bad request - Invalid payment data or payment failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                missing_payment_method:
                  value:
                    message: "Payment method is required"
                missing_phone:
                  value:
                    message: "Phone number is required for mobile money payments"
                invalid_phone:
                  value:
                    message: "Invalid mobile number. Please use format: 078XXXXXXX, 079XXXXXXX, 072XXXXXXX, or 073XXXXXXX"
                missing_card_details:
                  value:
                    message: "Complete card details (number, CVV, expiry month/year) are required"
                payment_failed:
                  value:
                    message: "Payment failed"
                    error: "Insufficient balance"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        404:
          description: Checkout not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /checkouts/{orderId}/verify-payment:
    get:
      tags:
        - Checkout API Management
      summary: Verify payment status
      description: Verify the status of a payment transaction
      security:
        - BearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
          description: Unique checkout identifier
        - name: transactionId
          in: query
          required: true
          schema:
            type: string
          description: Transaction ID to verify
      responses:
        200:
          description: Payment verification completed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentVerificationResponse"
        400:
          description: Bad request - Missing transaction ID or verification failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                message: "Transaction ID is required for verification"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        404:
          description: Checkout not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
