tags:
  - name: Authentication API Management
    description: User authentication and login operations
  - name: Restaurants API Management
    description: Operations related to restaurant management
  - name: Admin API Management
    description: Operations related to admin and food bundle management

components:
  schemas:
    Role:
      type: string
      enum: [FARMER, RESTAURANT, ADMIN, AGGREGATOR]
      description: User role in the system

    # Location Schemas
    LocationData:
      type: object
      properties:
        location:
          type: string
          description: Location name
          example: "KK 12 AVE, Kigali, Rwanda"
        province:
          type: string
          description: Province name
          example: "Umujyi wa Kigali"
        district:
          type: string
          description: District name
          example: "Nyarugenge"
        sector:
          type: string
          description: Sector name
          example: "Gitega"
        cell:
          type: string
          description: Cell name
          example: "Akabahizi"
        village:
          type: string
          description: Village name
          example: "Umucyo"

    # Farmer Schemas
    Farmer:
      type: object
      properties:
        id:
          type: string
          description: Unique farmer identifier
        phone:
          type: string
          nullable: true
          description: Farmer's phone number
        email:
          type: string
          nullable: true
          description: Farmer's email address
        location:
          type: string
          description: Location name
          example: "KK 12 AVE, Kigali, Rwanda"
        province:
          type: string
          nullable: true
          description: Province name
        district:
          type: string
          nullable: true
          description: District name
        sector:
          type: string
          nullable: true
          description: Sector name
        cell:
          type: string
          nullable: true
          description: Cell name
        village:
          type: string
          nullable: true
          description: Village name
        role:
          $ref: "#/components/schemas/Role"
        createdAt:
          type: string
          format: date-time
        submissions:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              productName:
                type: string
              submittedQty:
                type: number
                format: float
              submittedAt:
                type: string
                format: date-time

    FarmerDetailed:
      allOf:
        - $ref: "#/components/schemas/Farmer"
        - type: object
          properties:
            submissions:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  productName:
                    type: string
                  submittedQty:
                    type: integer
                  submittedAt:
                    type: string
                    format: date-time

    CreateFarmerRequest:
      allOf:
        - $ref: "#/components/schemas/LocationData"
        - type: object
          properties:
            phone:
              type: string
              description: Farmer's phone number
              example: "+250788123456"
            email:
              type: string
              format: email
              description: Farmer's email address
              example: "farmer@food.rw"
            password:
              type: string
              minLength: 6
              description: Password for farmer account (optional)
              example: "Password123"
          oneOf:
            - required: [phone]
            - required: [email]

    UpdateFarmerRequest:
      type: object
      properties:
        phone:
          type: string
          description: Farmer's phone number
          example: "+250788123456"
        email:
          type: string
          format: email
          description: Farmer's email address
          example: "farmer@food.rw"
        location:
          type: string
          description: Location name
          example: "KK 12 AVE, Kigali, Rwanda"
        province:
          type: string
          description: Province name
          example: "Umujyi wa Kigali"
        district:
          type: string
          description: District name
          example: "Nyarugenge"
        sector:
          type: string
          description: Sector name
          example: "Gitega"
        cell:
          type: string
          description: Cell name
          example: "Akabahizi"
        village:
          type: string
          description: Village name
          example: "Umucyo"
        password:
          type: string
          minLength: 6
          description: New password for farmer account
          example: "NewPassword123"

    # Restaurant Schemas
    Restaurant:
      type: object
      properties:
        id:
          type: string
          description: Unique restaurant identifier
        name:
          type: string
          description: Restaurant name
        email:
          type: string
          format: email
          description: Restaurant email
        phone:
          type: string
          nullable: true
          description: Restaurant phone number
        location:
          type: string
          description: Location name
        province:
          type: string
          nullable: true
          description: Province name
        district:
          type: string
          nullable: true
          description: District name
        sector:
          type: string
          nullable: true
          description: Sector name
        cell:
          type: string
          nullable: true
          description: Cell name
        village:
          type: string
          nullable: true
          description: Village name
        role:
          $ref: "#/components/schemas/Role"
        createdAt:
          type: string
          format: date-time
        orders:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              status:
                type: string
              totalAmount:
                type: number
                format: float
              createdAt:
                type: string
                format: date-time

    RestaurantDetailed:
      allOf:
        - $ref: "#/components/schemas/Restaurant"
        - type: object
          properties:
            orders:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  status:
                    type: string
                  totalAmount:
                    type: number
                    format: float
                  createdAt:
                    type: string
                    format: date-time
                  orderItems:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        quantity:
                          type: integer
                        unitPrice:
                          type: number
                          format: float
                        product:
                          type: object
                          properties:
                            productName:
                              type: string
                            category:
                              type: string
            posSales:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  totalAmount:
                    type: number
                    format: float
                  paymentMethod:
                    type: string
                  createdAt:
                    type: string
                    format: date-time

    CreateRestaurantRequest:
      allOf:
        - $ref: "#/components/schemas/LocationData"
        - type: object
          required:
            - name
            - email
            - password
          properties:
            name:
              type: string
              description: Restaurant name (required)
              example: "FoodBundles"
            email:
              type: string
              format: email
              description: Restaurant email (required)
              example: "restaurant@food.rw"
            phone:
              type: string
              description: Restaurant phone number
              example: "+250788123456"
            password:
              type: string
              minLength: 6
              description: Password for restaurant account (required)
              example: "Password123"

    UpdateRestaurantRequest:
      type: object
      properties:
        name:
          type: string
          description: Restaurant name
          example: "FoodBundles"
        email:
          type: string
          format: email
          description: Restaurant email
          example: "restaurant@food.rw"
        phone:
          type: string
          description: Restaurant phone number
          example: "+250788123456"
        location:
          type: string
          description: Location name
          example: "KK 12 AVE, Kigali, Rwanda"
        province:
          type: string
          description: Province name
          example: "Umujyi wa Kigali"
        district:
          type: string
          description: District name
          example: "Nyarugenge"
        sector:
          type: string
          description: Sector name
          example: "Gitega"
        cell:
          type: string
          description: Cell name
          example: "Akabahizi"
        village:
          type: string
          description: Village name
          example: "Umucyo"
        password:
          type: string
          minLength: 6
          description: New password for restaurant account
          example: "NewPassword123"

    # Admin Schemas
    Admin:
      type: object
      properties:
        id:
          type: string
          description: Unique admin identifier
        username:
          type: string
          description: Admin username
        email:
          type: string
          format: email
          description: Admin email
        phone:
          type: string
          nullable: true
          description: Admin phone number
        location:
          type: string
          description: Location name
        province:
          type: string
          nullable: true
          description: Province name
        district:
          type: string
          nullable: true
          description: District name
        sector:
          type: string
          nullable: true
          description: Sector name
        cell:
          type: string
          nullable: true
          description: Cell name
        village:
          type: string
          nullable: true
          description: Village name
        role:
          $ref: "#/components/schemas/Role"
        createdAt:
          type: string
          format: date-time

    CreateAdminRequest:
      type: object
      required:
        - username
        - email
        - password
        - role
      properties:
        username:
          type: string
          description: Admin username (required)
          example: "foodBundlesAdmin"
        email:
          type: string
          format: email
          description: Admin email (required)
          example: "admin@food.rw"
        phone:
          type: string
          description: Admin phone number
          example: "+250788123456"
        password:
          type: string
          minLength: 6
          description: Password for admin account (required)
          example: "Password123"
        role:
          type: string
          enum: [ADMIN, AGGREGATOR]
          description: Admin role (required)
        location:
          type: string
          description: Location name
          example: "KK 12 AVE, Kigali, Rwanda"
        province:
          type: string
          description: Province name
          example: "Umujyi wa Kigali"
        district:
          type: string
          description: District name
          example: "Nyarugenge"
        sector:
          type: string
          description: Sector name
          example: "Gitega"
        cell:
          type: string
          description: Cell name
          example: "Akabahizi"
        village:
          type: string
          description: Village name
          example: "Umucyo"

    UpdateAdminRequest:
      type: object
      properties:
        username:
          type: string
          description: Admin username
          example: "foodBundlesAdmin"
        email:
          type: string
          format: email
          description: Admin email
          example: "admin@food.rw"
        phone:
          type: string
          description: Admin phone number
          example: "+250788123456"
        password:
          type: string
          minLength: 6
          description: New password for admin account
          example: "NewPassword123"
        role:
          type: string
          enum: [ADMIN, AGGREGATOR]
          description: Admin role
        location:
          type: string
          description: Location name
        province:
          type: string
          description: Province name
          example: "Umujyi wa Kigali"
        district:
          type: string
          description: District name
          example: "Nyarugenge"
        sector:
          type: string
          description: Sector name
          example: "Gitega"
        cell:
          type: string
          description: Cell name
          example: "Akabahizi"
        village:
          type: string
          description: Village name
          example: "Umucyo"

    # Authentication API Management Schemas
    LoginRequest:
      type: object
      required:
        - password
      properties:
        phone:
          type: string
          description: User's phone number
          example: "+250788123456"
        email:
          type: string
          format: email
          description: User's email address
          example: "farmer@food.rw"
        password:
          type: string
          description: User's password (required)
          example: "Password123"
        userType:
          type: string
          enum: [farmer, restaurant, admin]
          description: Specific user type to search in (optional - will search all if not provided)
      oneOf:
        - required: [phone]
        - required: [email]

    LoginResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Login successful"
        token:
          type: string
          description: JWT authentication token

    # Pagination Schemas
    PaginationMeta:
      type: object
      properties:
        page:
          type: integer
          description: Current page number
        limit:
          type: integer
          description: Number of items per page
        total:
          type: integer
          description: Total number of items
        totalPages:
          type: integer
          description: Total number of pages
        hasNext:
          type: boolean
          description: Whether there is a next page
        hasPrev:
          type: boolean
          description: Whether there is a previous page

    # Response Schemas
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
        data:
          type: object

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string

paths:
  # Authentication API Management Endpoints
  /login:
    post:
      tags:
        - Authentication API Management
      summary: User login
      description: Authenticate user and return JWT token. Supports farmers, restaurants, and admins.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
            examples:
              farmer_login:
                summary: Farmer login with phone
                value:
                  phone: "+250788123456"
                  password: "Password123"
                  userType: "farmer"
              restaurant_login:
                summary: Restaurant login with email
                value:
                  email: "restaurant@food.rw"
                  password: "Password123"
                  userType: "restaurant"
              aggregator_login:
                summary: Aggregator login with email
                value:
                  email: "aggregator@food.rw"
                  password: "Password123"
                  userType: "aggregator"
              admin_login:
                summary: Admin login
                value:
                  email: "admin@food.rw"
                  password: "Password123"
                  userType: "admin"
              auto_detect:
                summary: Auto-detect user type
                value:
                  email: "user@food.rw"
                  password: "Password123"
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        400:
          description: Bad request - Missing required fields
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                success: false
                message: "Phone/Email and password are required"
        401:
          description: Unauthorized - Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                user_not_found:
                  value:
                    success: false
                    message: "User not found"
                invalid_password:
                  value:
                    success: false
                    message: "Invalid password"
                no_password:
                  value:
                    success: false
                    message: "Password not set for this user"

  # Farmer Endpoints
  /farmers:
    post:
      tags:
        - Farmer API Management
      summary: Create new farmer
      description: Register a new farmer in the system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateFarmerRequest"
      responses:
        201:
          description: Farmer created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Farmer created successfully"
                  data:
                    $ref: "#/components/schemas/Farmer"
        400:
          description: Bad request - Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                missing_contact:
                  value:
                    success: false
                    message: "Either phone or email is required"
                duplicate_farmer:
                  value:
                    success: false
                    message: "Farmer with this phone/email already exists"

    get:
      tags:
        - Admin API Management
      summary: Get all farmers
      description: Retrieve all farmers with pagination and their recent submissions
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
            minimum: 1
          description: Page number for pagination
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
          description: Number of farmers per page
      responses:
        200:
          description: Farmers retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      farmers:
                        type: array
                        items:
                          $ref: "#/components/schemas/Farmer"
                      pagination:
                        $ref: "#/components/schemas/PaginationMeta"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /farmers/{id}:
    get:
      tags:
        - Farmer API Management
      summary: Get farmer by ID
      description: Retrieve detailed information about a specific farmer
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Unique farmer identifier
      responses:
        200:
          description: Farmer retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: "#/components/schemas/FarmerDetailed"
        404:
          description: Farmer not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                success: false
                message: "Farmer not found"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    put:
      tags:
        - Farmer API Management
      summary: Update farmer
      description: Update farmer information
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Unique farmer identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateFarmerRequest"
      responses:
        200:
          description: Farmer updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Farmer updated successfully"
                  data:
                    $ref: "#/components/schemas/Farmer"
        400:
          description: Bad request - Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        404:
          description: Farmer not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    delete:
      tags:
        - Admin API Management
      summary: Delete farmer
      description: Remove farmer from the system
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Unique farmer identifier
      responses:
        200:
          description: Farmer deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Farmer deleted successfully"
        400:
          description: Bad request - Cannot delete farmer
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        404:
          description: Farmer not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  # Restaurant Endpoints
  /restaurants:
    post:
      tags:
        - Restaurants API Management
      summary: Create new restaurant
      description: Register a new restaurant in the system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateRestaurantRequest"
      responses:
        201:
          description: Restaurant created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Restaurant created successfully"
                  data:
                    $ref: "#/components/schemas/Restaurant"
        400:
          description: Bad request - Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                missing_fields:
                  value:
                    success: false
                    message: "Name, email, and password are required for restaurants"
                duplicate_restaurant:
                  value:
                    success: false
                    message: "Restaurant with this email/phone already exists"

    get:
      tags:
        - Restaurants API Management
      summary: Get all restaurants
      description: Retrieve all restaurants with pagination and their recent orders
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
            minimum: 1
          description: Page number for pagination
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
          description: Number of restaurants per page
      responses:
        200:
          description: Restaurants retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      restaurants:
                        type: array
                        items:
                          $ref: "#/components/schemas/Restaurant"
                      pagination:
                        $ref: "#/components/schemas/PaginationMeta"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /restaurants/{id}:
    get:
      tags:
        - Restaurants API Management
      summary: Get restaurant by ID
      description: Retrieve detailed information about a specific restaurant including orders and POS sales
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Unique restaurant identifier
      responses:
        200:
          description: Restaurant retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: "#/components/schemas/RestaurantDetailed"
        404:
          description: Restaurant not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    put:
      tags:
        - Restaurants API Management
      summary: Update restaurant
      description: Update restaurant information
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Unique restaurant identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateRestaurantRequest"
      responses:
        200:
          description: Restaurant updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Restaurant updated successfully"
                  data:
                    $ref: "#/components/schemas/Restaurant"
        400:
          description: Bad request - Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        404:
          description: Restaurant not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    delete:
      tags:
        - Restaurants API Management
      summary: Delete restaurant
      description: Remove restaurant from the system
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Unique restaurant identifier
      responses:
        200:
          description: Restaurant deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Restaurant deleted successfully"
        400:
          description: Bad request - Cannot delete restaurant
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        404:
          description: Restaurant not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  # Admin Endpoints
  /admins:
    post:
      tags:
        - Admin API Management
      summary: Create new admin or food bundle
      description: Register a new admin or food bundle user in the system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateAdminRequest"
            examples:
              admin_reggister:
                summary: Admin registration
                value:
                  username: "foodBundlesAdmin"
                  email: "admin@food.rw"
                  phone: "+250788123456"
                  location: "KK 12 AVE, Kigali, Rwanda"
                  province: "Umujyi wa Kigali"
                  district: "Nyarugenge"
                  sector: "Gitega"
                  cell: "Akabahizi"
                  village: "Umucyo"
                  password: "Password123"
                  role: "ADMIN"
              aggregator_register:
                summary: Aggregator registration
                value:
                  username: "FoodBundlesAggregator"
